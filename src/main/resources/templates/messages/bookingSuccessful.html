<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Confirmation</title>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/bookingSuccessful_style.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <header class="masthead d-flex align-items-center">
                <div class="container text-center mx-auto">
                <h1 class="mb-5">Booking Successful!</h1>   
                

		<div  th:each="field: ${customerList}">
		<div class="row">
			<div class="col-sm-3"><strong>Booking Number</strong></div>
			<div class="col-sm-3"><p th:text="${field.bookingNumber}"></p></div>
			<div class="col-sm-3"><strong>Check-in</strong></div>
			<div class="col-sm-3"><p th:text="${field.checkIn}"></p></div>
		</div>
		<div class="row">
			<div class="col-sm-3"><strong>First Name</strong></div>
			<div class="col-sm-3"><p th:text="${field.firstName}"></p></div>
			<div class="col-sm-3"><strong>Check-out</strong></div>
			<div class="col-sm-3"><p th:text="${field.checkOut}"></p></div>
		</div>
			<div class="row">
			<div class="col-sm-3"><strong>Last Name</strong></div>
			<div class="col-sm-3"><p th:text="${field.lastName}"></p></div>
			<div class="col-sm-3"><strong>Number of guests</strong></div>
			<div class="col-sm-3"><p th:text="${field.guest}"></p></div>
		</div>
			<div class="row">
			<div class="col-sm-3"><strong>Email address</strong></div>
			<div class="col-sm-3"><p th:text="${field.email}"></p></div>
			<div class="col-sm-3"><strong>Phone Number</strong></div>
			<div class="col-sm-3"><p th:text="${field.phone}"></p></div>
		</div>
			<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3"></div>
			<div class="col-sm-3"><strong>Room Type</strong></div>
			<div class="col-sm-3"><p th:text="${field.roomType}"></p></div>
		</div>
		</div>
                <a href="/"><button class="btn btn-primary btn-xl">Home</button></a>
            </div>

        </header>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/home_script.js"></script>
    </body>
</html>
