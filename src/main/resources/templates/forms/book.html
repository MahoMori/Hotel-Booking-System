<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booking</title>
</head>
<body>

<form action="/book/save" method="POST" th:object="${customer}">
<label>Room Type</label>
 <select  th:field="*{roomType}" required>
 
  <option th:value="Type1">Type1</option>
  <option th:value="Type2">Type2</option>
  <option th:value="Type3">Type3</option>
</select><br><br>


<label>Check-In</label>
 <input type="date" th:field="*{checkIn}" required><br><br>
 <label>Check-Out</label>
 <input type="date" th:field="*{checkOut}" required><br><br>
 
 <label>Number of Guest</label>
 <select  th:field="*{guest}" required>
  <option th:value="1">1</option>
  <option th:value="2">2</option>
  <option th:value="3">3</option>
</select><br><br>
<label>First Name</label>
  <input type="text" placeholder="John" th:field="*{firstName}" required><br><br>
<label>Last Name</label>			  
  <input class="form-control" type="text" placeholder="Doe" th:field="*{lastName}" required><br><br>
<label>Email</label>			
  <input class="form-control" type="text" placeholder="xxxxxxx@xxx.xxx" th:field="*{email}" required><br><br>
  <label>Phone Number</label>			
  <input class="form-control" type="text"  th:field="*{phone}" required><br><br>
  

			
  <button type="submit" class="btn btn-primary">Complete</button>
</form>



</body>
</html>
