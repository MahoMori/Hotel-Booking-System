<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../css/book_style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-5">
						<div class="booking-form">
							<h4>Room Types</h4>
							<div class="row">
								<div class="col-md-3 col-sm-6">
									<div class="form-group">
										<p>Type 1</p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<img src="img/type1.jpeg" height="120" width="250">
									</div>									
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-3 col-sm-6">
									<div class="form-group">
										<p>Type 2</p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<img src="img/type2.jpeg" height="120" width="250">
									</div>									
								</div>
							</div>


							<div class="row">
								<div class="col-md-3 col-sm-6">
									<div class="form-group">
										<p>Type 3</p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<img src="img/type3.jpeg" height="120" width="250">
									</div>									
								</div>
							</div>
						</div>
					</div>


					
					<div class="col-md-6 col-md-offset-1">
						<div class="booking-form booking-form-right">
							<form action="/book/save" method="POST" th:object="${customer}">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="text" th:field="*{firstName}" required>
											<span class="form-label">First Name</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="text" th:field="*{lastName}" required>
											<span class="form-label">Last Name</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="email"  th:field="*{email}" required>
											<span class="form-label">Email</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="tel" th:field="*{phone}" required>
											<span class="form-label">Phone</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Room Type</span>
											<select class="form-control" th:field="*{roomType}" required>
												<option th:value="Type1">Type 1</option>
												<option th:value="Type2">Type 2</option>
												<option th:value="Type3">Type 3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Guests</span>
											<select class="form-control" th:field="*{guest}">
												<option th:value="1">1</option>
												<option th:value="2">2</option>
												<option th:value="3">3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="date" th:field="*{checkIn}" required>
											<span class="form-label">Check In</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="date" th:field="*{checkOut}" required>
											<span class="form-label">Check Out</span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Book Now</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
